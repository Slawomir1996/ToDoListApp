<mat-toolbar>
  <a routerLink="/workspace" class="logo">To Do List App</a>
  <div class="burgerMenu" >
    <mat-form-field style="margin-left: 20px;" name="loginRegisterDropdown" >
      <mat-select placeholder="menu">
        <mat-option *ngIf="!isLoggedIn()" routerLink="/login">login</mat-option>
        <mat-option *ngIf="!isLoggedIn()" routerLink="/register"> Register</mat-option>
        <mat-option *ngIf="isLoggedIn()"   routerLink="/workspace">Workspace</mat-option>
        <mat-option *ngIf="isLoggedIn()"   routerLink="/update-profile">Admin</mat-option>
        <mat-option class="logoutBtn" *ngIf="isLoggedIn()" (click)="logout()">Logout</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="links mainMenu">
    <a *ngIf="!isLoggedIn()" routerLink="/login">login</a>
    <a *ngIf="!isLoggedIn()" routerLink="/register"> Register</a>
    <a *ngIf="isLoggedIn()"  routerLink="/workspace">Workspace</a>
    <a *ngIf="isLoggedIn()"   routerLink="/update-profile">Admin</a>
<button class="logoutBtn" *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>


<router-outlet></router-outlet>
