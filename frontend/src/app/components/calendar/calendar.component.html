
<div class="board">
  <div  class=" heder"   >
    <!-- calendar -->
  <mat-card   class="demo-inline-calendar-card calendar calendar" style=" box-shadow: none; background-color: rgba(0, 0, 0, 0.008);"  >
        <mat-calendar  [(selected)]="selected" (click)="navigateTo(selected)"> </mat-calendar>
      </mat-card>
      <!-- weather -->
      <mat-card class="weatherCard" >
        <form class="weatherForm" id="weatherForm" (ngSubmit)="onSubmit(city)">
          <input class="weatherInput" autocomplete="off" type="text" [(ngModel)]="city"
          name="city" placeholder="cityName" >
          <button class="weatherBtn getBtn" type="submit">🔍</button>
        </form>
        <div class="card"  [ngStyle]="{ 'display': displayStyle }"style=" background-color: rgba(0, 0, 0, 0.008);">
            <mat-card-header >
          <div mat-card-avatar>
            <p>{{getWeatherEmoji(weatherId)}}</p>
          </div>
        <mat-card-title >{{city}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p >Temperature: {{(temp -273.15).toFixed(1)}}°C</p>
          <p>Humidity{{humidity}} %</p>
          <p>Description {{description}} </p>
      
        </mat-card-content>
          </div>
    </mat-card>
  </div>
</div>
