<div *ngIf="user" class="main-div" >
  <mat-card class="card" >
    <mat-card-header >
      <div mat-card-avatar>
        <img src="http://localhost:3000/api/users/profile-image/{{user.profileImage}}" class="header-image">
      </div>
    
      <mat-card-title class="username">{{user.name}}</mat-card-title>
      <mat-card-subtitle class="username">{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Role: {{user.role}}</p>
  <!-- <app-all-blog-entries [blogEntries] ="(blogEntries$ | async)" (paginate)="onPaginateChange($event)"></app-all-blog-entries>      <h2>list Entries of {{user.listEntry}}</h2>
     -->
    </mat-card-content>
  </mat-card>
</div>
