<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <label for="email">Email</label>
      <input placeholder="Email" formControlName="email" class="form-control">
      <!-- <mat-hint *ngIf='loginForm.controls.[email].errors'>Email is required</mat-hint> -->

      <label for="password">Password</label>
      <input type="password" placeholder="password" formControlName="password" class="form-control">

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>


    </div>
  </form>

  <div class="displayRegister" (click)="forgottenPasswordExpanded = !forgottenPasswordExpanded">forgotten password</div>
  <div class="forgottenPassword" *ngIf="forgottenPasswordExpanded">
    <app-forgottenPassword></app-forgottenPassword>
  </div>
  
  <div class="displayRegister" (click)="registerExpanded = !registerExpanded">I don't have account yet!</div>
  <div class="register" *ngIf="registerExpanded">
    <app-register></app-register>
  </div>

</div>
